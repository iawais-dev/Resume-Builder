<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <main>
        <!-- Form to get user info -->
        <form id="resumeForm">

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" accept="image/*">
            <img id="preview" style="display: none;" alt="Profile Picture Preview">

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required><br>

            <label for="phone">Phone:</label>
            <input type="number" name="" id="phone" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="adress">Address:</label> 
            <input type="text" name="" id="adress" required><br>
          
            <!-- Skills Section -->
            <label>Skills:</label>
            <div id="skillsContainer">
               <input type="text"  name="skills[]" placeholder="Enter a skill">
                <button type="button" id="addSkillBtn">Add Skill</button>
            </div>

            <!-- Languages Section -->
            <label>Languages:</label>
            <div id="languagesContainer">
                    <input type="text" name="lang[]" placeholder="Enter a language">
                    <button type="button" id="addLanguageBtn">Add Language</button>
            </div>
          
            <label for="experience">Profile:</label>
            <textarea id="profile" name="profile"  required></textarea><br>

            <label for="experience">Experience:</label>
            <textarea id="experience" rows="4" name="experience" required></textarea><br>


            <div id="educationContainer">
                <div class="educationEntry">
                    <input type="text" placeholder="Degree/Major Name" name="educationDegree[]" />
                    <input type="text" placeholder="University" name="educationUniversity[]" />
                    <input type="text" placeholder="Year (e.g., 2014 - 2016)" name="educationYear[]" />
                </div>
                <button type="button" id="addEducationBtn">Add Education</button>
            </div>
             
         

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="script.js"></script> <!-- Link to your JS/TS file -->
</body>
</html>
